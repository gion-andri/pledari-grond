info.for.puter=<p>La Lia Rumantscha rinviescha al Dicziunari puter da Gion Tscharner. A’s po consulter quel sur la colliaziun cò suotvart.</p><br><p>Die Lia Rumantscha verweist auf das Dicziunari puter von Gion Tscharner. Es ist über den unten stehenden Link aufrufbar.</p>
info.for.vallader=<p>La Lia Rumantscha rinviescha al Dicziunari vallader da Gion Tscharner. I’s po til consultar sur la colliaziun qua suotvart.</p><br><p>Die Lia Rumantscha verweist auf das Dicziunari vallader von Gion Tscharner. Es ist über den unten stehenden Link aufrufbar.</p>
info.for.sursilvan=<p>La Lia Rumantscha renviescha al Niev vocabulari romontsch sursilvan-tudestg dad Alexi Decurtins. Ina versiun digitala anflan ins cun cliccar sin la colligiaziun sutvart.</p><br><p>Die Lia Rumantscha verweist auf das Niev vocabulari romontsch sursilvan-tudestg von Alexi Decurtins. Eine digitale Version ist über den unten stehenden Link aufrufbar.</p>

#info.for.puter=<p>La Lia Rumauntscha ho l’intenziun da metter a disposiziun pel puter ün dicziunari analog al dicziunari pel rumantsch grischun. Ad interim rinviains nus al link cò suotvart.</p><br><p>Die Lia Rumantscha hat die Absicht, für das Puter ein Wörterbuch zur Verfügung zu stellen analog demjenigen für das RG. Bis auf Weiteres verweisen wir auf den unten stehenden Link.</p>
#info.for.vallader=<p>La Lia Rumantscha ha l’intenziun da metter a disposiziun pel vallader ün dicziunari analog al dicziunari pel  rumantsch grischun. Ad interim rinviain nus al link qua suotvart.</p><br><p>Die Lia Rumantscha hat die Absicht, für das Vallader ein Wörterbuch zur Verfügung zu stellen analog demjenigen für das RG. Bis auf Weiteres verweisen wir auf den unten stehenden Link.</p>
#info.for.sursilvan=<p>La Ligia Romontscha ha l'intenziun da metter a disposiziun per il sursilvan in vocabulari analog a quel per il rumantsch grischun. Ad interim renviein nus alla colligiaziun sutvart.</p><br><p>Die Lia Rumantscha hat die Absicht, für das Sursilvan ein Wörterbuch zur Verfügung zu stellen analog demjenigen für das RG. Bis auf Weiteres verweisen wir auf den unten stehenden Link.</p>

